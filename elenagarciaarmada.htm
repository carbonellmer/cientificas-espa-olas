<h1>Elena García Armada</h1>
<img src="https://static.abc.es/media/ciencia/2022/06/21/elena_garcia_armada_2-kn6H--1248x698@abc.jpg" alt="Sara García" alt="Sara García Alonso"heigth="400" width="400">
<p>Elena García Armada es una ingeniera industrial y doctora en Robótica española, reconocida por su pionero trabajo en el desarrollo de exoesqueletos pediátricos. Su investigación ha transformado la rehabilitación de niños con enfermedades neuromusculares y parálisis cerebral, mejorando su movilidad y calidad de vida.<p/>
 
<h2>Formación y trayectoria<h2/>
<p>Nacida en Cantabria, García Armada se doctoró en Ingeniería Industrial por la Universidad Politécnica de Madrid. Tras formarse en el Instituto de Tecnología de Massachusetts (MIT), se incorporó al Consejo Superior de Investigaciones Científicas (CSIC) en 2007, donde dirigió 22 proyectos de innovación tecnológica y transferencia de tecnología .<p>
 
<h2>Innovación en exoesqueletos pediátricos<h2/>
<p>En 2012, presentó el primer exoesqueleto pediátrico del mundo, ATLAS 2030, diseñado para adaptarse al crecimiento y necesidades de los niños con movilidad reducida. Este dispositivo permite a los niños caminar durante las sesiones de rehabilitación, reduciendo la degradación muscular y mejorando su bienestar mental y sociabilidad .<p/>
 
<p>En 2013, fundó Marsi Bionics, una empresa de base tecnológica nacida como spin-off del CSIC y la Universidad Politécnica de Madrid. Desde 2021, es Consejera Delegada de la empresa, que ha llevado al mercado dispositivos médicos certificados en Europa y América Latina .<p>
 
<h2>Reconocimientos y logros<h2/>
<p>Premio Inventor Europeo 2022: Galardonada con el Premio Popular por el desarrollo del exoesqueleto pediátrico adaptable .<p/>
 
<p>Premio Castilla y León de Investigación Científica y Técnica e Innovación 2024: Reconocimiento a su destacada trayectoria y excelencia en robótica y creación de exoesqueletos para niños con enfermedades neuromusculares degenerativas .<p/>
 
<p>Premios a Marsi Bionics: Incluyen el Premio CEPYME 2015 al Mejor Proyecto Emprendedor y el Premio FENIN 2017 al Emprendimiento en tecnología sanitaria .<p/>
 
<h2>Divulgación y compromiso social<h2/>
<p>García Armada ha publicado más de 120 trabajos científicos y es autora de dos libros de divulgación. Participa activamente en iniciativas para fomentar vocaciones STEM en niñas y niños, como Inspiring Girls, y en el Comité Estratégico del programa Mujer e Ingeniería de la Real Academia de Ingeniería .<p/>
 
<h2>Proyectos futuros<h2/>
<p>Actualmente, lidera el desarrollo de "Explorer", un exoesqueleto pediátrico "todoterreno" diseñado para normalizar el día a día de los niños con movilidad reducida. Este proyecto involucra a 45 investigadores del CSIC y varios hospitales madrileños, y está en proceso de obtener la certificación CE para su comercialización en la Unión Europea .<p/>
